<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Interface</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="icon">📊</div>
      <h2>Analytics</h2>
      <p>Access powerful data to help boost your business</p>
      <button>Ver mais</button>
    </div>
    <div class="card">
      <div class="icon">💬</div>
      <h2>Suporte</h2>
      <p>24/7 fast chat support</p>
      <p class="message">Olá! How can we help you today?</p>
    </div>
    <div class="card">
      <div class="icon">🔗</div>
      <h2>Integrações</h2>
      <p>Works with your favourite tools</p>
      <div class="tools">
        <span>Notion</span>
        <span>Slack</span>
        <span>Trello</span>
      </div>
    </div>
    <div class="card">
      <div class="icon">✉️</div>
      <h2>Personalização</h2>
      <p>We made it simple to create stunning newsletters</p>
      <button>Começar agora</button>
    </div>
  </div>

</body>
</html>
